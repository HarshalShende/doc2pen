<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <title>Doc2pen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--Import materialize.css-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

    <!--Dynamic Nav Bar-->

    <!--Contact form-->
    <div>
      <div class="container" style="max-width: 980px;">
        <div class="contact-parent">
          <div class="contact-child child1">
            <div id="map"></div>
           </div>
           <div class="contact-child child2">
              <div class="inside-contact">
                 <h2>Get In <span>Touch</span></h2>
                    <h3><span id="confirm"></h3>
                      <p>Name *</p>
                      <input id="txt_name" type="text" Required="required">

                      <p>Subject *</p>
                      <input id="txt_subject" type="text" Required="required">

                      <p>Message *</p>
                      <textarea id="txt_message" rows="4" cols="20" Required="required" ></textarea>
                  
                        <!-- START CAPTCHA -->
                        <div class="capbox">

                            <div id="CaptchaDiv"></div>

                            <div class="capbox-inner">
                                Type the number *<br>

                                <input type="hidden" id="txtCaptcha">
                                <input type="text" name="CaptchaInput" id="CaptchaInput" size="15"><br>

                            </div>
                        </div>
                        <br><br>
                        <!-- END CAPTCHA -->

                      <input type="submit" id="btn_send" value="SEND">
              </div>
           </div>
         </div>
      </div>
   </div>

   <!--Dynamic Footer-->
   
    <script src="assets/js/Main.js"></script>
    <script async defer src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyB2bXKNDezDf6YNVc-SauobynNHPo4RJb8&callback=initMap"> 
    </script> 
</body>
</html>
